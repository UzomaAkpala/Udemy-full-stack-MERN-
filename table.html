<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" width="200px" height="200px">
      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>

    <table border="1" width="200px" height="200px">
      <tr>
        <td colspan="2"></td>
      </tr>

      <tr>
        <td rowspan="2"></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
      </tr>
    </table>

    <table>
      <thead>
        <tr>
          <th>Fruits</th>
          <th>Vegetables</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Apple</td>
          <td>Eggpalnt</td>
        </tr>

        <tr>
          <td>Orange</td>
          <td>Spinach</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
